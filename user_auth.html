<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2b5876;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2b5876;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .container input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4e4376;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #2b5876;
        }

        #feedback {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="appPassword" placeholder="App Password" required />
            <button type="submit">Authenticate</button>
        </form>
        <div id="feedback"></div>
    </div>

    <script src="user_auth.js"></script>
</body>
</html>
